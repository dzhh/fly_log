<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="UTF-8">
  <title>http错误请求</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="css/dataTables.bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="css/jquery.dataTables.min.css" rel="stylesheet" media="screen">
</head>
 
<body>
  <div class="row-fluid" style="margin-top:5px;">
    <table style="white-space: nowrap;" id="example" class="display table-striped table-bordered table-hover table-condensed" cellspacing="0">
      <thead>
        <tr>
         	<th>序号</th>
	   		<th>请求方式</th>
	   		<th>客户端地址</th>
	   		<th>状态码</th>
	        <th>消息</th>
	        <th>访问时间</th>
        </tr>
      </thead>
    </table>
  </div>
  <!-- jQuery -->
  <script type="text/javascript" charset="utf8" src="js/jquery-1.10.2.min.js"></script>
  <!-- DataTables -->
  <script type="text/javascript" charset="utf8" src="js/jquery.dataTables.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.dataTables.min.js"></script>
  <script src="js/dataTables.bootstrap.min.js"></script>
  <script src=js/urlvalue.js></script>
  
  <script type="text/javascript">
  var myurl=GetQueryString("index");
  var startdate = GetQueryString("startdate");
  var enddate = GetQueryString("enddate");
  $(document).ready(function() {
	    $('#example').dataTable( {
	    	"searching" : false,
		    "bSort": false,
		    "bLengthChange":false,          
	        "processing": true,
	        "serverSide": true,
	        "ajax": {
	        	url:"errorTomcatRequest",
	            data:{"index":myurl,"startdate":startdate,"enddate":enddate}
	        },
			"columns": [
				{ "data": "rowId" },
				{ "data": "type" },
				{ "data": "clientip" },
				{ "data": "response" },
				{ "data": "message" },
				{ "data": "timestamp" },
			],
			language: {
		        "sProcessing": "处理中...",
		        "sLengthMenu": "显示 _MENU_ 项结果",
		        "sZeroRecords": "没有匹配结果",
		        "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
		        "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
		        "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
		        "sInfoPostFix": "",
		        "sSearch": "搜索:",
		        "sUrl": "",
		        "sEmptyTable": "表中数据为空",
		        "sLoadingRecords": "载入中...",
		        "sInfoThousands": ",",
		        "oPaginate": {
		            "sFirst": "首页",
		            "sPrevious": "上页",
		            "sNext": "下页",
		            "sLast": "末页"
		        },
		        "oAria": {
		            "sSortAscending": ": 以升序排列此列",
		            "sSortDescending": ": 以降序排列此列"
		        }
		    }  
	    } );
	} );
  </script>
</body>
 
</html>
